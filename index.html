<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
</head>
<style>
    .lol {
        margin: 50px;
    }

    .swimming {
        position: relative;
    }

    #ring {
        position: relative;
        z-index: 1;
    }

    #boy {
        position: relative;
        top: 79px;
        left: 15px;
        z-index: 2;
    }

    #water {
        position: relative;
        top: -75px;
    }
</style>

<body>
    <div class="lol">
        <section>
            <h1>hello this is position</h1>
            <h1>this is my passion</h1>
            <h2>I'm the boss</h2>
        </section>
        <section class="swimming">
            <div id="boy"><img src="boy.svg" alt=""></div>
            <div id="ring"><img src="ring.svg" alt=""></div>
            <div id="water"><img src="water.svg" alt=""></div>
        </section>

        </section>
    </div>
</body>

</html>
